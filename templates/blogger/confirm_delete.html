{% extends "base.html" %}
{% block title %}Delete: {{ object.title }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto p-6">
  <h1 class="text-xl font-bold mb-3">Delete this {{ object.content_type }}?</h1>
  <p class="text-gray-600 mb-6">{{ object.title }}</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex gap-3">
      <button class="px-4 py-2 bg-red-600 text-white rounded">Yes, delete</button>
      <a href="{% url 'blogger:'|add:object.content_type|add:'_list' %}" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
